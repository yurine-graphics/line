<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>line</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <style>
    html,body{
      font:12px/1.5 Arial;
    }
    textarea{
      display:block;
      width:90%;
      height:200px;
    }
    form>button,#sub{
      display:inline-block;
      padding:0;
      width:100px;
      height:30px;
      background:#FED;
      font-size:14px;
      border:1px solid #CBA;
      border-radius:3px;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="600" height="300" style="width:300px;height:150px;"></canvas>
<form>
  <textarea></textarea>
  <input type="submit" id="sub"/>
</form>
<script src="sea.js"></script>
<script>
  seajs.use('../init', function(Line) {
    var search = location.search || '';
    search = search.replace(/^\?/, '');
    search = JSON.parse(decodeURIComponent(search) || '{}') || {};
    var label = [];
    for(var i = 0; i < 7; i++) label[i] = i;
    search.data = search.data || {
      label: label,
      value: [
        [0, null, 4, 1, 3, 2, 3]
      ]
    };
    search.styles = search.styles || ['straight', 'straight'];
    search.discRadio = search.discRadio || 3;
    search.xNum = search.xNum || 4;
    search.yNum = search.yNum || 4;
    search.lineWidth = search.lineWidth || 1;
    search.gridWidth = search.gridWidth || 1;
    search.yLineDash = search.yLineDash || [1];
    search.xLineDash = search.xLineDash || [4, 4];
    search.areaColors = search.areaColors || ['rgba(232, 246, 252, 0.4)'];

    var textarea = document.querySelector('textarea');
    textarea.value = JSON.stringify(search, null, '  ');

    var form = document.querySelector('form');
    function cb() {
      location.href = '?' + encodeURIComponent(JSON.stringify(JSON.parse(textarea.value)));
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      cb();
    });
    var colors = ['FD8964', '72D572', 'FFC107', '8C9EFF', '9056EB'];
    var l = new Line('#canvas', search.data, {
      width: 600,
      height: 300,
      fontSize: 24,
      lineWidth: search.lineWidth,
      discRadio: search.discRadio,
      styles: search.styles,
      curvature: search.curvature,
      xNum: 5,
      yNum: 5,
      gridWidth: 2,
      yLineDash: [1000,0],
      xLineDash: [1000,0],
      colors: ['rgb(255,0,0)'],
      areaColors: search.areaColors,
      gridColor: 'rgba(0,0,0,0.1)',
      xLine: true,
      yLine: true,
      xOutline: false,
      yOutline: true,
      fixed: 2,
      padding: 0,
      breakEnd: 6,
      labelIndex: [0, 1],gridOnArea: true
    });
  });
</script>
</body>
</html>
