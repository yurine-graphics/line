<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>line</title>
  <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <style>
    html,body{
      font:12px/1.5 Arial;
    }
    textarea{
      display:block;
      width:90%;
      height:200px;
    }
    form>button,#sub{
      display:inline-block;
      padding:0;
      width:100px;
      height:30px;
      background:#FED;
      font-size:14px;
      border:1px solid #CBA;
      border-radius:3px;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="600" height="300" style="width:300px;height:150px;"></canvas>
<form>
  <textarea></textarea>
  <input type="submit" id="sub"/>
</form>
<script src="sea.js"></script>
<script>
  seajs.use('../init', function(Line) {
    var search = location.search || '';
    search = search.replace(/^\?/, '');
    search = JSON.parse(decodeURIComponent(search) || '{}') || {};
    search.data = search.data || {
      label:  ['02-01', '02-02', '02-03', '02-04', '02-05', '02-08', '02-09', '02-10', '02-11', '02-12', '02-15', '02-16', '02-17', '02-18', '02-19', '02-22', '02-23', '02-24', '02-25', '02-26', '02-29'],
      value: [
        [223, 225.5, 220.4, 227.8, 222.5, 225, 223.2, 224.3, 223, 225, 222.8, 224, 223.7, 225, 223.8, 225, 223.2, 224.3, 223, 225, 222.8],
        [221, 223.5, 222.4, 223.8, 220.5, 223, 223, 222.8, 224.5, 223.3, 222.8, 223, 222.3, 224.2, 223, 222, 224, 221.7, 221.3, 221, 223.6]
      ]
    };
    search.styles = search.styles || ['straight', 'straight'];
    search.discRadio = search.discRadio || 0;
    search.xNum = search.xNum || 4;
    search.yNum = search.yNum || 4;
    search.lineWidth = search.lineWidth || 1;
    search.gridWidth = search.gridWidth || 1;
    search.yLineDash = search.yLineDash || [1];
    search.xLineDash = search.xLineDash || [4, 4];
    search.areaColors = search.areaColors || ['rgba(232, 246, 252, 0.5)'];

    var textarea = document.querySelector('textarea');
    textarea.value = JSON.stringify(search, null, '  ');

    var form = document.querySelector('form');
    function cb() {
      location.href = '?' + encodeURIComponent(JSON.stringify(JSON.parse(textarea.value)));
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      cb();
    });
    var l = new Line('#canvas', search.data, {
      width: 600,
      height: 300,
      fontSize: 24,
      lineWidth: search.lineWidth,
      discRadio: search.discRadio,
      styles: search.styles,
      curvature: search.curvature,
      xNum: 3,
      yNum: 5,
      gridWidth: search.gridWidth,
      yLineDash: search.yLineDash,
      xLineDash: search.xLineDash,
      areaColors: search.areaColors,
      xLine: true,
      yLine: true,
      xOutline: false,
      yOutline: false,
      fixed: 2,
      padding: [0,0,0,0]
    });
  });
</script>
</body>
</html>
